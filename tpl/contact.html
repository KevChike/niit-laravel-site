<script>
    $("#sendEmail").bind("click", function ()
    {
        var emailfrom = $("#emailfrom").val();
        var subject = $("#subject").val();
        var message = $("#compose-textarea").val();
        window.open('mailto:info@campustechng.com?subject=[campustechng.com]-' + encodeURIComponent(subject) + '&body=[' + encodeURIComponent(emailfrom) + ']' + encodeURIComponent(message))
        //alert("email from: " + emailfrom + "<br>subject: " + subject + "<br>message: " + message);
    });
</script>
